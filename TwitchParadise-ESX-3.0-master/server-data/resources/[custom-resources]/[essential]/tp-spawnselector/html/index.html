<script type="text/javascript">
	$(function () {
		window.addEventListener("message", function (passed) {
			var data = passed.data

			switch (data["Action"]) {
				case "OPEN_SPAWNMENU":
					$("body").fadeIn(0)

					break
				default:
					console.log("Could not read message with action: " + data.Action)
					break
			}
		})
	});

	$('#SpawnPlayer').click(function(){
	    $("body").fadeOut(0, function () {
			$.post("http://tp-spawnselector/SpawnPlayer", JSON.stringify({}));
		});
	});

	$('#LastLocation').click(function(){
		$("body").fadeOut(0, function () {
			$.post("http://tp-spawnselector/SpawnLast", JSON.stringify({}));
		});
	});

	$('#Bus').click(function(){
	    $.post("http://tp-spawnselector/SpawnBus", JSON.stringify({}));
	});

	$('#Train').click(function(){
	    $.post("http://tp-spawnselector/SpawnTrain", JSON.stringify({}));
	});

	$('#Pink').click(function(){
	    $.post("http://tp-spawnselector/SpawnPinkcage", JSON.stringify({}));
	});
